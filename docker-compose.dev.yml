services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: reservation_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - reservation_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Database initializer - runs once to create the database
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: reservation_db_init
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./init-db.sql:/init-db.sql:ro
    networks:
      - reservation_network
    entrypoint: >
      /bin/bash -c "
        echo 'Creating database...' &&
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -i /init-db.sql &&
        echo 'Database created successfully!'"
    restart: "no"

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: reservation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reservation_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reservation_web
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - /app/.venv
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-reservation_db}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - reservation_network
    command: >
      sh -c "uv run python manage.py migrate &&
            uv run python manage.py loaddata users/fixtures/users.json &&
            uv run python manage.py loaddata restaurant/fixtures/restaurant.json &&
            uv run python manage.py loaddata restaurant/fixtures/tables.json &&
            uv run python manage.py runserver 0.0.0.0:8001
            "

  # Celery Worker with Beat scheduler
  celery:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reservation_celery
    volumes:
      - .:/app
      - /app/.venv
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-reservation_db}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - reservation_network
    command: uv run celery -A config worker -B -l info

volumes:
  sqlserver_data:
  redis_data:

networks:
  reservation_network:
    driver: bridge
