
services:
  # SQL Server Service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - django_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Django Web Application
  web:
    build: .
    container_name: django_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DB_HOST=sqlserver
      - DB_NAME=django_db
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Password123
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - django_network
    command: >
      sh -c "python myproject/manage.py migrate &&
             python myproject/manage.py runserver 0.0.0.0:8000"

volumes:
  sqlserver_data:

networks:
  django_network:
    driver: bridge
